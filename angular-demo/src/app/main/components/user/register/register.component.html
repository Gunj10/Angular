<div class="width">
    <h1> Registration Form</h1>
</div>

<div fxFlex= "100" fxLayout="row" fxLayoutAlign="center center">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <mat-form-field flex='100' fxLayout="row wrap" fxLayoutAlign="center center">
            <input matInput autocomplete="off" placeholder="ID" name="idd" #idd="ngModel" 
              [(ngModel)]="employee.id" required>
            <div *ngIf="f.submitted && idd.invalid" class="invalid-feedback" >
                <div *ngIf="idd.errors.required"> ID required </div>
            </div>  
        </mat-form-field>

        <mat-form-field flex='100' fxLayout="row wrap" fxLayoutAlign="center center">
            <input matInput autocomplete="off" placeholder="Name" name="namee" #namee="ngModel" 
              [(ngModel)]="employee.name" required>
            <div *ngIf="f.submitted && namee.invalid" class="invalid-feedback" >
                <div *ngIf="namee.errors.required"> Name required </div>
            </div>  
        </mat-form-field>

        <mat-form-field flex='50' fxLayout="row wrap" fxLayoutAlign="center center">
            <input matInput autocomplete="off" placeholder="Address" name="add" #add="ngModel" 
              [(ngModel)]="employee.address" required>
            <div *ngIf="f.submitted && add.invalid" class="invalid-feedback" >
                <div *ngIf="add.errors.required"> Address required </div>
            </div>  
        </mat-form-field>

        <mat-form-field flex='50' fxLayout="row wrap" fxLayoutAlign="center center">
            <input matInput autocomplete="off" placeholder="Username" name="userr" #userr="ngModel" 
              [(ngModel)]="employee.username" required>
            <div *ngIf="f.submitted && userr.invalid" class="invalid-feedback" >
                <div *ngIf="userr.errors.required"> Username required </div>
            </div>  
        </mat-form-field>

        <mat-form-field flex='50' fxLayout="row wrap" fxLayoutAlign="center center">
            <input matInput autocomplete="off" type="password" placeholder="Password" name="pass" #pass="ngModel"
              [(ngModel)]="employee.password" required>
            <div *ngIf="f.submitted && pass.invalid" class="invalid-feedback" >
                <div *ngIf="pass.errors.required"> Password required </div>
            </div>  
        </mat-form-field>

        <div fxflex="100" fxlayout="row wrap" fxLayoutAlign="center center">
            <button mat-raised-button color="primary"> Login </button>
        </div>
    </form>    
</div>
