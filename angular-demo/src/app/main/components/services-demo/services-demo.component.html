<div fxFlex="100" class="pt-3" fxLayout="row wrap" fxLayoutAlign="start start">
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
    <form [formGroup]="registerForm" name="form" autocomplete="off" fxFlexOffset="25" fxFlex="50" fxLayout="row wrap" fxLayoutAlign="start start" 
     novalidate>
  
    <!-- <mat-form-field fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
        <input matInput placeholder="ID" formControlName="id">            
    </mat-form-field> -->
  
    <mat-form-field fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
        <input matInput placeholder="Name" formControlName="name">            
    </mat-form-field>
  
    <mat-form-field fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
        <input matInput placeholder="Address" formControlName="address">            
    </mat-form-field>
  
    <mat-form-field fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
        <input matInput placeholder="Phone" formControlName="phone">            
    </mat-form-field>
  
    <mat-form-field fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
        <input matInput placeholder="Company" formControlName="company">            
    </mat-form-field>
  
    <mat-form-field fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
        <input matInput placeholder="Username" formControlName="username">         
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
            <div *ngIf="f.username.errors.minlength">Password must be at least 4 characters</div>
        </div>           
    </mat-form-field>
        
    <!-- <mat-form-field fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
        <input matInput type="password" placeholder="Password" formControlName="password">            
    </mat-form-field>   -->
  
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
        <button mat-raised-button color="primary" *ngIf="!update" (click)="onSubmit()">Add</button>
        <button mat-raised-button color="primary" (click)="updateEmployeeRecordWithId()" *ngIf="update">Update</button>
        <button mat-raised-button color="primary" type="reset" (click)="resetEmployee()" fxFlexOffset="5">Reset</button>      
    </div>  
    </form>  
  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    <ng-container matColumnDef="function">
        <th mat-header-cell *matHeaderCellDef> Functions </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="updateEmployee(element)" mat-raised-button color='primary'> Update </button>
            <button (click)="deleteEmployee(element.id)" mat-raised-button color='primary' fxFlexOffset="5"> Delete </button>
        </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
